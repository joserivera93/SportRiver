<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <app-seleccionar-cliente
      [nombre]="clienteSeleccionado.nombre"
      (seleccionCliente)="asignarCliente($event)"
      (canceloCliente)="eliminarCliente()">
    </app-seleccionar-cliente>

    <div class="from-control">
      <label for="">Precios</label>
      <select [(ngModel)]="idPrecio" (change)="seleccionarPrecio($any($event.target).value)" class="form-control"  name="" id="">
        <option [value]="null">Seleccione un precio</option>
        <option *ngFor="let precio of precios" [value]="precio.id"> {{precio.nombre}}</option>
    </select>
    </div>

      <div class="from-control">
          <label for="">Fecha Inicio</label>
          <input class="form-control" [value]="inscripcion.fecha | date" type="text" disabled>
      </div>

      <div class="from-control">
            <label for="">Fecha Finaliza</label>
            <input class="form-control" [value]="inscripcion.fechaFinal | date" type="text" disabled>
      </div>

      <div class="from-control">
          <label for="">SubTotal</label>
          <input class="form-control" [value]="inscripcion.subTotal" type="text" disabled>
      </div>

      <div class="from-control">
          <label for="">IVA</label>
          <input class="form-control" [value]="inscripcion.iva" type="text" disabled>
      </div>

      <div class="from-control">
          <label for="">Total</label>
          <input class="form-control" [value]="inscripcion.total" type="text" disabled>
      </div>

      <br>

      <button class="btn btn-primary" (click)="guardar()">Guardar</button>
      </div>

      <div class="col-sm-6">
        <div *ngIf="clienteSeleccionado.ImgUrl" class="imgCliente">
          <img [src]="clienteSeleccionado.ImgUrl">
        </div>
      </div>
    </div>
</div>
